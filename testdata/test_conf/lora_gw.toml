    ca_cert = ""
    clean_session = false
    client_id = ""
    config_topic_template = ""
    downlink_topic_template = ""
    marshaler = "protobuf"
    max_reconnect_interval = 0.0
    password = ""
    qos = 0.0
    server = ""
    stats_topic_template = ""
    tls_cert = ""
    tls_key = ""
    uplink_topic_template = ""
    username = ""
    [backend.mqtt.auth]
      type = "{{ .Backend.MQTT.Auth.Type }}"
      [backend.mqtt.auth.generic]
        ca_cert = ""
        clean_session = false
        client_id = ""
        max_reconnect_interval = 0.0
        password = "password"
